<!DOCTYPE html>
<html>
    <head>
        <link href="htmlcssproj2.css" type="text/css" rel="stylesheet">
    <script src="htmlcssproj.js"></script></head>
<body>
<div class="main-body">
  <div class="calc">
          <div class="output">
              <input type="text" id="screen">
           </div>                   
   <div class="button">
        <button onclick="clearScreen()" class="cl">CLR</button>
    <div class="row">
        <button onclick="displaybutton(7)" class="btn">7</button>
        <button onclick="displaybutton(8)" class="btn">8</button>
        <button onclick="displaybutton(9)" class="btn">9</button>
        <button onclick="displaybutton('/')" class="bt">/</button>
    </div>
    <div class="row">
        <button onclick="displaybutton(4)" class="btn">4</button>
        <button onclick="displaybutton(5)" class="btn">5</button>
        <button onclick="displaybutton(6)" class="btn">6</button>
        <button onclick="displaybutton('*')" class="bt">X</button>
    </div>
    <div class="row">   
        <button onclick="displaybutton(3)" class="btn">3</button>
        <button onclick="displaybutton(2)" class="btn">2</button>
        <button onclick="displaybutton(1)" class="btn">1</button>
        <button onclick="displaybutton('-')" class="bt">-</button>
    </div>
    <div class="row">
        <button onclick="displaybutton('.')" class="bt">.</button>
        <button onclick="displaybutton(0)" class="btn">0</button>
        <button onclick="displaybutton('+')" class="bt">+</button>
        <button onclick="equalClick('=')" class="bt">=</button>
    </div>
     
</div>
  </div>
</div>
<script src="htmlcssproj.js"></script>
</body>
</html>
